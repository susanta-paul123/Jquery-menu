<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">

<style type="text/css">
*{margin:0px; padding:0px;}
html, body{height:100%;}
.container {
	width: 100%;
	height: 600px;
}
.topdiv {
	position: relative;
	height: 100%;
	background-color: #09f;
	text-align: center;
	font-size: 24px;
}
.fadethisdiv {
	height: 100%;
	background-color: #36afff;
	text-align: center;
	font-size: 24px;
	visibility: hidden;
}
</style>
<title></title>

</head>

<body>
<div class="container">
  <div class="topdiv">This is a 100% height div. User scrolls down from here.</div>
  <div class="fadethisdiv">This content should be faded in once .fadethisdiv is [so many]px into the bottom of the viewport. Let's use 150px as an example.</div>
</div>

<script type="text/javascript" src="jquery.min.js"></script>
<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
$(window).scroll(function () {
    console.log($(window).scrollTop());
    var topDivHeight = $(".topdiv").height();
    var viewPortSize = $(window).height();
    
    var triggerAt = 150;
    var triggerHeight = (topDivHeight - viewPortSize) + triggerAt;

    if ($(window).scrollTop() >= triggerHeight) {
        $('.fadethisdiv').css('visibility', 'visible').hide().fadeIn();
        $(this).off('scroll');
    }
});
});//]]> 

</script>
</body>
</html>
