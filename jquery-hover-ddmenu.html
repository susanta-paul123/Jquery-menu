.icon{position:absolute; width:0px; height:0px; content:''; display:block; border-top:6px solid #FFF; border-left:5px solid transparent;
 border-right:5px solid transparent; right:7px; top:14px; transition:all ease-in 0.2s;}
 
.icon.clicked{
	-ms-transform: rotate(180deg); /* IE 9 */
    -webkit-transform: rotate(180deg); /* Safari */
    transform: rotate(180deg);}

.btn {
	background: #f00 none repeat scroll 0 0;

<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
	
    $(document).ready(function() {
		$("#quotes-bar-menu > li:has(ul)").addClass("dropdown");
		$("#quotes-bar-menu > li> ul").addClass("sub-menu");
		$("#quotes-bar-menu > li:has(ul)").prepend('<div class="icon"></div>'); //prepend a tag for mobile click
       $(".dropdown").hover(
            function(){
                $(this).children("ul.sub-menu").slideDown(200);
            },
            function(){
                $(this).children("ul.sub-menu").slideUp(200);
            }
        );
		
		$('.btn').click(function(){
		$('.btn').toggleClass('over')
		$(".menuToggle").slideToggle();
		});
		
		//
		
if($(window).width()<768){
	
	$('.icon').click(function(e){
		
	if($(this).hasClass('clicked'))
		{
		$(this).removeClass('clicked').parent().children('ul.sub-menu').slideUp(500);
		}
	else if($(this).parents().siblings().children('ul.sub-menu').hasClass('clicked'))
		{
		$('.clicked').slideDown();
		$(this).addClass('clicked').parent().children('ul.sub-menu').slideDown(500);	
		}
	else{
		$('.dropdown').children(".icon").removeClass('clicked').parent().children('ul.sub-menu').slideUp(500);
		
		$(this).addClass('clicked').parent().children('ul.sub-menu').slideDown(500);	
		}
	
	})
	}
	//
		
    });
});//

$(window).resize(function(){
	  if ( $(window).width() < 768 ) 
	  {
		  $(".menuToggle").hide();
	  }
	  else {
		  $(".menuToggle").show();
		  
		   }
 		}); // end resize function

</script>
